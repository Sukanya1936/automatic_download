<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Download</title>
    <script>
        function triggerDownload() {
            // URL of the raw file on GitHub
            var fileUrl = "https://github.com/username/repository/raw/main/path/to/file.extension";
            
            // Create a hidden anchor tag to trigger the download
            var a = document.createElement('a');
            a.href = fileUrl;
            a.download = ''; // File will be saved with its original name
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Click the button to download the file:</h1>
    <button onclick="triggerDownload()">Download File</button>
</body>
</html>
